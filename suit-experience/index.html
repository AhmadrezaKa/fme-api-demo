<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Permissions-Policy" content="camera=*">
  <title>ML Kit Pose Detection Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      transform: scaleX(-1); /* Mirror for selfie view */
      z-index: 1;
    }
    canvas {
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <!-- Load TensorFlow.js and ML Kit -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <!-- Your logic -->
  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');

    // Initialize the detector
    let detector;
    async function initDetector() {
      const model = poseDetection.SupportedModels.MoveNet;
      const detectorConfig = {
        modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING
      };
      detector = await poseDetection.createDetector(model, detectorConfig);
    }

    // Draw the keypoints
    function drawKeypoints(keypoints) {
      for (const keypoint of keypoints) {
        const { x, y, score } = keypoint;
        if (score > 0.3) {
          canvasCtx.beginPath();
          canvasCtx.arc(x, y, 5, 0, 2 * Math.PI);
          canvasCtx.fillStyle = 'red';
          canvasCtx.fill();
        }
      }
    }

    // Draw the skeleton
    function drawSkeleton(keypoints) {
      const adjacentKeyPoints = poseDetection.util.getAdjacentPairs(
        poseDetection.SupportedModels.MoveNet
      );

      for (const pair of adjacentKeyPoints) {
        const [p1, p2] = pair;
        const keypoint1 = keypoints[p1];
        const keypoint2 = keypoints[p2];

        if (keypoint1.score > 0.3 && keypoint2.score > 0.3) {
          canvasCtx.beginPath();
          canvasCtx.moveTo(keypoint1.x, keypoint1.y);
          canvasCtx.lineTo(keypoint2.x, keypoint2.y);
          canvasCtx.strokeStyle = 'green';
          canvasCtx.lineWidth = 2;
          canvasCtx.stroke();
        }
      }
    }

    // Process each frame
    async function detectPose() {
      if (detector) {
        const poses = await detector.estimatePoses(videoElement);
        
        // Clear the canvas
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        
        // Draw the video frame
        canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
        
        // Draw the poses
        for (const pose of poses) {
          drawKeypoints(pose.keypoints);
          drawSkeleton(pose.keypoints);
        }
      }
      requestAnimationFrame(detectPose);
    }

    // Start the camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: 640,
            height: 480,
            facingMode: 'user'
          }
        });
        videoElement.srcObject = stream;
        
        // Wait for video to be ready
        await new Promise((resolve) => {
          videoElement.onloadedmetadata = () => {
            resolve();
          };
        });

        // Initialize the detector and start pose detection
        await initDetector();
        detectPose();
      } catch (error) {
        console.error('Error starting camera:', error);
        alert('Failed to start camera. Please make sure you have granted camera permissions.');
      }
    }

    // Start everything
    startCamera();
  </script>
</body>
</html>
