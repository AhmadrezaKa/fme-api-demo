<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Permissions-Policy" content="camera=*">
  <title>MediaPipe Pose Detection Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      transform: scaleX(-1); /* Mirror for selfie view */
      z-index: 1;
    }
    canvas {
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <!-- Load MediaPipe Solutions -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/solutions_pose@0.5.1675469404/solutions_pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675466869/drawing_utils.js"></script>

  <!-- Your logic -->
  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      
      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                      {color: '#00FF00', lineWidth: 2});
        drawLandmarks(canvasCtx, results.poseLandmarks,
                     {color: '#FF0000', lineWidth: 1});
      }
      canvasCtx.restore();
    }

    // Initialize the pose detector
    const pose = new SolutionsPose.Pose({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/solutions_pose@0.5.1675469404/${file}`;
      }
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);

    // Start the camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: 640,
            height: 480,
            facingMode: 'user'
          }
        });
        videoElement.srcObject = stream;
        
        // Wait for video to be ready
        await new Promise((resolve) => {
          videoElement.onloadedmetadata = () => {
            resolve();
          };
        });

        // Start processing frames
        processFrame();
      } catch (error) {
        console.error('Error starting camera:', error);
        alert('Failed to start camera. Please make sure you have granted camera permissions.');
      }
    }

    // Process each frame
    async function processFrame() {
      if (videoElement.readyState === 4) {
        await pose.send({image: videoElement});
      }
      requestAnimationFrame(processFrame);
    }

    // Start everything
    startCamera();
  </script>
</body>
</html>
