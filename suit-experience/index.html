<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Permissions-Policy" content="camera=*">
  <title>MediaPipe Pose Detection Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
    }
    canvas, video {
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      transform: scaleX(-1); /* Mirror for selfie view */
      z-index: 1;
    }
    canvas {
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="video" width="640" height="480" autoplay muted playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <!-- Load MediaPipe dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466869/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675466869/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"></script>

  <!-- Your logic -->
  <script src="suit-experience.js"></script>
</body>
</html>
